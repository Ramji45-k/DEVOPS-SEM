<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devops_ramji</title>
  </head>
  <body>
    <div id="root"></div>
    <h1>CALCULATER APP</h1>
      <input placeholder='ENTER FIRST NUMBER' inputmode="numeric" ></input> <br>
      <input placeholder='ENTER THE SECOND NUMBER' inputmode="numeric"></input><BR>
      <button onClick={add()}>ADD</button>
      <button onClick={sub()}>SUB</button>
      <button onClick={mul()}>MUL</button>
      <button onClick={div()}>DIV</button>
      <button onClick={mod()}>MOD</button>
    <script>
       function add(a,b) {
          console.log(a+b)
        }
        function sub(a,b)
        {
          console.log(a-b)
        }
        function mul(a,b) {
          console.log(a*b)
        }
        function div(a,b) {
          console.log(a/b)
        }
        function mod(a,b) {
          console.log(a%b)
        }
    </script>
  </body>
</html>
